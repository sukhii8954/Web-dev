<div style="text-align: center">
  <img
   src="/images/myimg.png"
    title="learncode image"
    alt="LCO logo"
    width="100"
    height="100"
    class="myimg"
  />
  <h1 class="app-title">LCO Todo List</h1>
</div>
  <div class="container">
    Add a todo...
    <br />
    <input type="text" class="input-text" placeholder="Type a todo"
    [(ngModel)]="todoValue"   
    (keyup.enter)="addItem()"
    />
    <button class="add-btn" (click)="addItem()">Add todo</button>
    <div class="list">
      <ul>
        <li *ngFor="let item of list">   <!-- looping through item in angular-->
          <input type="checkbox" name="isDone"
          [(ngModel)]="item.isDone"
          />
          {{item.value}}
          <button class="btn" (click)="deleteItem(item.id)">Delete</button>
        </li>
      </ul>
  </div>
</div>
