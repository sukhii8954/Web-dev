<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia and ARIA</title>
  </head>
  <body>
    <h1>multimedia learning</h1>
    <!-- one way to add image -->
    <img
      src="./images/rega x sukuna.jpg"
      title="Regaltos"
      width="200"
      alt="Regaltos"
    />

    <p>Animation photo</p>

    <!--  second way to add image -->

    <figure>
      <img src="images/rega x sukuna.jpg" 
        alt="Regaltos" 
       width="200" />
      <figcaption>
        This is the animated piture of sukuna in real life
      </figcaption>
    </figure>

      <!-- adding video -->
      <video src=""  width="200" 
      controls
      controlslist="nofullscreen nodownload noremoteplayback noplaybackrate foobar"
      >
      <p>your browser does not support html video . here is a 
          <a href="">link to the video</a>
          instead.
      </p>
       </video>

       <!--  ARIA tags : Accessible rich internet applications 
         is a set of roles and attributes that define ways to make web content  and web applications
         more  accessible to people with disabilites -->
         <!-- few examples  -->

         

  </body>
</html>
