<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login form</h1>
    <form action="">
        <label for="email">
             Email:
             <input type="text" name="email"> 
             <!-- name and for being same plays important role -->
        </label>
        <label for="password">
            password:
            <input placeholder="Enter your password..." type="password" name="password">
        </label>
        <button type="submit">Login</button>
    </form>
       
    <div>
            <h2>Learing form</h2>
        <form>

            <!-- ------------------------- -->
               <label for="games">
                <select name="games" id="">
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                </select>
               </label>

               <label for="month">Month:
                <input type="date" name="month" id="">
               </label>

               <h3>Format: 123-456-7890</h3>
               <label for="phone">
                <!-- <input type="color" name="" id=""> -->
                Phone: <input placeholder="phone number" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
               </label>

               <button type="submit">login</button>
        </form>
    </div>
</body>
</html>
